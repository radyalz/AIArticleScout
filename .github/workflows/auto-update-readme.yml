      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ ssh-rsa  github-actions-bot }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
        env:
          ACTIONS_SSH_PRIVATE_KEY: ${{ ssh-rsa  github-actions-bot }}

      - name: Run your script or tasks
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "action@github.com"
          git add .
          git commit -m "Your commit message"
          git push origin main  # Push the changes using SSH authentication
