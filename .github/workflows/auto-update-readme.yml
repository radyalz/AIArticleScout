name: Update README

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.ACTIONS_SSH_PRIVATE_KEY }}  # The private SSH key from secrets

      - name: Run Python Script to Update README
        run: |
          python ./.github/update_readme.py
          git config --local user.name "GitHub Actions"
          git config --local user.email "action@github.com"
          git add ./README.md
          git commit -m "Automated update of README.md"
          git push origin main  # This will now use SSH to push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # This remains as is
