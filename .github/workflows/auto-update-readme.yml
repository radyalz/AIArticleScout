name: Update README.md

on:
  push:
    branches:
      - main
  workflow_dispatch: # allows you to trigger this workflow manually if needed

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"

    - name: Update README.md
      run: |
        # Ensure you're on the correct branch
        git checkout main
        # Make your desired changes to README.md here
        # For example, appending the current date/time
        echo "## ðŸ“– All updates of resource listUpdated on $(date)" >> README.md

    - name: Commit changes
      run: |
        git add README.md
        git commit -m "Update README.md with update timestamp" || echo "No changes to commit"

    - name: Push changes to repository
      run: |
        git push origin main
      env:
        # Use GITHUB_TOKEN for pushing changes
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Optional step if you prefer to use Personal Access Token (PAT) instead of GITHUB_TOKEN
